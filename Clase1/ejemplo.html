<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejemplo 1</title>
</head>
<body>
  <section id="container"></section>

  <script type="text/javascript" src="http://fb.me/react-0.13.3.js" ></script>
  <script type="text/javascript" src="http://fb.me/JSXTransformer-0.13.3.js"></script>
  <script type="text/jsx;harmony=true">

    class HelloWorldComponent extends React.Component{
      render() {
        return <h1>{ this.props.name } - evoluciona en nivel { this.props.level } </h1>
      }
    };

    HelloWorldComponent.propTypes = {
      name: React.PropTypes.string,
      level: React.PropTypes.number
    };

    React.render(<HelloWorldComponent name="Pikachu" level={25} />, document.getElementById('container'));
  </script>
</body>
</html>
